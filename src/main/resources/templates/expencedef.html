<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peanut Butter System - Expence Definition Form</title>
    
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Peanut Butter System</h1>
        </div>
        
    </header>
     <div class="sidebar">
      
        <ul class="nav-links">
            <li><a th:href="@{/dashboard}" >Dashboard</a></li>
            <li><a th:href="@{/inventory}" >inventory</a></li>
            <li><a th:href="@{/salesDashboard}" >Sales</a></li>
            <li><a th:href="@{/customerDashboard}">Customers</a></li>
             <li><a th:href="@{/financeDashboard}">Finance</a></li>
           
        </ul>
    </div>

    <div class="main-content">
        <div class="form-container">
            <h2>Expence Definition</h2>
            <form th:action="@{/saveExpense}" method="post">
                <label for="expenseName">Expense Name</label>
                <input type="text" id="expenseName" name="expenseName" required>

                

                <label for="description" >Expense Description</label>
                <textarea name="description" id="description" rows="3" ></textarea>
        


                <button type="submit">Save expense type</button>
                

            </form>
        </div>
    </div>

</body>
</html>
