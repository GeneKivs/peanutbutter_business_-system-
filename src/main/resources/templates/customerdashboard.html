<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peanut Butter Business Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Peanut Butter System</h1>
        </div>
        
    </header>
     <div class="sidebar">
      
        <ul class="nav-links">
            <li><a th:href="@{/dashboard}" >Dashboard</a></li>
            <li><a th:href="@{/inventory}" >inventory</a></li>
            <li><a th:href="@{/salesDashboard}" >Sales</a></li>
            <li><a th:href="@{/customerDashboard}">Customers</a></li>
             <li><a th:href="@{/financeDashboard}">Finance</a></li>
            
        </ul>
    </div>

    <!-- Main Dashboard -->
    <div class="content">
        <div class="dashboard-cards">
        <div class="card ">
            <h2>Total Customers</h2>
            <p th:text="${customers.size()} + ' Customers'"></p>
        </div>

        <div class="card">
            <a th:href="@{/customerdef}">Add Customer</a>
            </div>

            <div class="card">
            <a th:href="@{/locationdef}">Add A location</a>
            </div>


        </div>
        
        
        
    
         <div class="table-container">
            <h3>customers</h3>
            <table>
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th> location</th>                        
                        <th> phone nummber</th>
                        <th>Actions</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.customerID}"></td>
                        <td th:text="${customer.customerName}"></td>
                        <td th:text="${customer.location.locationName}"></td>
                        <td th:text="${customer.phoneNumber}"></td>
                        <td><a th:href="@{/customerEdit/{customerID}(customerID=${customer.customerID})}">
                                <button class="edit">Edit</button>
                            </a>
                        </td>

                        
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   

    

</body>
</html>
