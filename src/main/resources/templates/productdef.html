<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peanut Butter System - Product Form</title>
   
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Peanut Butter System</h1>
        </div>
        
    </header>
     <div class="sidebar">
      
        <ul class="nav-links">
            <li><a th:href="@{/dashboard}" >Dashboard</a></li>
            <li><a th:href="@{/inventory}" >inventory</a></li>
            <li><a th:href="@{/salesDashboard}" >Sales</a></li>
            <li><a th:href="@{/customerDashboard}">Customers</a></li>
           
        </ul>
    </div>

    <div class="main-content">
        <div class="form-container">
            <h2>Product Definition</h2>
            <form th:action="@{/saveProduct}" method="post">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="productName" required>

                <label for="reorderLevel">reorder Level</label>
                <input type="number" id="reorderLevel" name="reorderLevel" required>

                <label for="unitID">unit Name</label>
                    <select name="unit.unitID" required>
                        <option value="">Select unit</option>
                        <option th:each="unit : ${units}" th:value="${unit.unitID}" th:text="${unit.unitAbbriviation}"></option>
                    </select>
                

                <button type="submit">Save Product</button>
            </form>
        </div>
    </div>

</body>
</html>
