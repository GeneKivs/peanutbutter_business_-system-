<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peanut Butter System - Batch receiving Form</title>
    <style>
      

    </style>
    <link rel="stylesheet" href="/style.css">

    <script src="/Message.js"></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Peanut Butter System</h1>
        </div>
        
    </header>
     <div class="sidebar">
      
        <ul class="nav-links">
            <li><a th:href="@{/dashboard}" >Dashboard</a></li>
            <li><a th:href="@{/inventory}" >inventory</a></li>
            <li><a th:href="@{/salesDashboard}" >Sales</a></li>
            <li><a th:href="@{/customerDashboard}">Customers</a></li>
             <li><a th:href="@{/financeDashboard}">Finance</a></li>
          
        </ul>
    </div>

    <div class="main-content">
        <!-- Success and Error Messages -->
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
            <button class="error-btn" onclick="closeMessage('error-message')">OK</button>
        </div>
        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
            <button class="success-btn" onclick="closeMessage('success-message')">OK</button>
        </div>
        <div class="form-container">
            <h2>Receive Peanutbutter</h2>
            <form th:action="@{/saveBatch}" method="post">
                <input type="date"
                       id="transactionDate"
                       name="transactionDate"
                       th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                       th:max="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                       required>
                <label for="peanutQuantity">peanut Quantity(Kg) </label>
                <input type="number" id="peanutQuantity" name="peanutQuantity" required>

                <label for="amountPaid">Amount  Paid</label>
                <input type="number" id="amountPaid" name="amountPaid" required>

                <h3>Peanut butter bought  in this Batch:</h3>

        <!-- Loop over all products passed from the controller -->
        <div th:each="product : ${products}">
            <input type="checkbox"
                   th:name="product"
                   th:value="${product.productID}"
                   th:id="'product_' + ${product.productID}" />

            <!-- Display product name -->
            <label th:for="'product_' + ${product.productID}" th:text="${product.productName}"></label>

            <!-- Quantity input for the selected product -->
            <input type="number"
                   min="0"
                   th:name="'quantity_' + ${product.productID}"
                   placeholder="Quantity"
                   style="margin-left: 10px;" />
            <br>
        </div>

        <br>

                <button type="submit">Save Batch</button>
            </form>
        </div>
    </div>

</body>
</html>
