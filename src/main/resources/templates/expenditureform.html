<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peanut Butter System - expenditure Form</title>
    
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Peanut Butter System</h1>
        </div>
        
    </header>
     <div class="sidebar">
      
        <ul class="nav-links">
            <li><a th:href="@{/dashboard}" >Dashboard</a></li>
            <li><a th:href="@{/inventory}" >inventory</a></li>
            <li><a th:href="@{/salesDashboard}" >Sales</a></li>
            <li><a th:href="@{/customerDashboard}">Customers</a></li>
           
        </ul>
    </div>

    <div class="main-content">
        <div class="form-container">
            <h2>Create Expenditure</h2>
            <form th:action="@{/saveExpenditure}" method="post">
                <label for="expenditureDate">Expenditure Date:</label>
                <input type="date"
                       id="expenditureDate"
                       name="expenditureDate"
                       th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                       th:max="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                       required>
                <br><br>
               


                 <!-- List of expences with checkboxes and input for amount -->
    <div th:each="expence : ${expences}">
        <input type="checkbox" name="expenceIDs" th:value="${expence.expenceID}" />
        <span th:text="${expence.expenceName}"></span>
        <input type="number" step="0.01" min="0" 
               th:name="'amount_' + ${expence.expenceID}" 
               placeholder="Amount Spent" />
    </div>

        <br>
        <!-- ...existing code... -->
<label for="paymentAccount">Paid From Account:</label>
<select id="paymentAccount" name="paymentAccount" required>
    <option value="">--Select Account--</option>
    <option th:each="account : ${accounts}" th:value="${account.accountName}" th:text="${account.accountName}"></option>
</select>
<!-- ...existing code... -->

                <button type="submit">Save Expenditure</button>
            </form>
        </div>
    </div>

</body>
</html>
